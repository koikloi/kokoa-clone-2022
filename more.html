<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
        <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="header__icons__dot"></div>
        </div>
    </header>

    <main class="main_screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+82 2070 3660 4202</h6>
                    <div class="user-component__bang">!</div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-brands fa-tiktok fa-2x"></i>
            </div>
        </div>
        <div class="icon-row icon-row__more">
            <div class="icon-row__top">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-tired"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-themeisle"></i>
                <span>Themes</span>
            </div>
            </div>
            <div class="icon-row__bottom">
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-comments"></i>
                <span>Openchat</span>
                </div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-barcode"></i></div>
                    <span class="more-suggestions__icon-text"> Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-user-secret"></i></div>
                    <span class="more-suggestions__icon-text"> Friends Game</span>
                </div>
            </div>
            
        </div>
        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/d8554f6c28.js" crossorigin="anonymous"></script>
</body>
</html>
